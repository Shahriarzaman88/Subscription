<div class="container">

  <form class="form-group">

    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="row">
        <div class="col-lg-12" style="background-color:lightgray ;text-align:center; font-size: larger;">
          <b>Sign Up for Subscription</b>
          </div>
        <div class="col-lg-12" style="background-color:lightgrey ;text-align:center;">

        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-6">
          <label>First Name:</label>
          <input type="text" name="firsttName" class="form-control" placeholder="First Name">

        </div>
        <div class="col-lg-6">
          <label>Last Name:</label>
          <input type="text" name="lastName" class="form-control" placeholder="Last Name">
          <br>
        </div>


        <div class="col-lg-12">
          <label>Email Address</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
          <br>
        </div>

        <div class="col-lg-12">
          <label>Company</label>
          <input type="text" name="companyName" class="form-control" placeholder="Company Name">
          <br>
        </div>

        <div class="col-lg-12">
          <label>Add Us in your Email List</label>
          <br>
        </div>
        <div class="col-lg-12">
          <label class="checkbox-inline">
            <input type="checkbox" value="">I Agree to recieve Emails.
          </label>
          <br><br>
        </div>
        <div class="col-lg-12">
          <button type="button" class="btn btn-warning" style="width:100%;">Sign Me Up</button>

        </div>
      </div>
    </div>

  </form>
</div>
